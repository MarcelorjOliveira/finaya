server:
  port: 8181
cors:
  originPatterns: http://localhost:3000,http://localhost:8080
security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600000
spring:
  datasource:
    reset-on-startup: true
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/finaya_test
    username: root
    password: local
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
      show-sql: false
  flyway:
    enabled: true
springdoc:
  pathsToMatch:
    - /auth/** 
    - /wallets/**
  swagger-ui:
    use-root-path: true

sql:
  init:
    mode: always
    schema-locations: classpath:schema.sql
